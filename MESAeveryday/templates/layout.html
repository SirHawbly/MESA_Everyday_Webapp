    <script type="text/javascript">
        
        $(".date-custom").attr("autocomplete", "off");
        
        $('#upEvent').DataTable({
           "dom": '<"top">rt<"bottom"ilp><"clear">'
        });
        $(function () {
            $('.min-chart#chart-sales').easyPieChart({
                barColor: "#FF5252",
                onStep: function (from, to, percent) {
                    $(this.el).find('.percent').text("Lv.");
                }
            });
        });
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
          } else {
            document.getElementById("myBtn").style.display = "none";
          }
        }
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        $('#1').DataTable({"dom": '<"top">rt<"bottom"ip><"clear">'});
        $('#2').DataTable({"dom": '<"top">rt<"bottom"ip><"clear">'});
        $('#3').DataTable({"dom": '<"top">rt<"bottom"ip><"clear">'});
        $('#4').DataTable({"dom": '<"top">rt<"bottom"ip><"clear">'});
